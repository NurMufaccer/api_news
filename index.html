<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Portal API</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="newsHeader">
      <nav class="navBar">
        <div>
          <h3 class="logo"><span class="news">NEWS</span>PORTAL</h3>
        </div>
        <div class="navbarEnd">
          <div><h3 class="newsLink">NEWS</h3></div>
          <div class="blog"><h3>Blog</h3></div>
          <div class="avatar"><img src="./images/avatar.png" alt="" /></div>
        </div>
      </nav>
      <hr />
      <div id="newsTitleContainer" class="newsCategory"></div>
      <div class="searchDiv">
        <input
          type="text"
          id="inputField"
          class="search"
          placeholder="Search..."
        />
        <button class="btnToday" onclick="handleSearch()">Search</button>
      </div>
    </header>
    <main>
      <section>
        <div class="newsCount">
          <h3>4 items found for category Entertainment</h3>
        </div>
      </section>
      <section>
        <div class="view">
          <div>
            <h3 class="shortItem">
              Sort By View: <span class="shortView">Default</span>
            </h3>
          </div>
          <div>
            <button class="btnToday">Todayâ€™s Pick</button>
            <button class="btnTrending">Trending</button>
          </div>
        </div>
      </section>
      <div id="loading" class="loader">
        <img src="./images/YlWC.gif" alt="" />
      </div>
      <section>
        <div id="newsContainer" class="newsContainerBox"></div>
      </section>
    </main>
    <footer></footer>
    <script src="./script.js"></script>
  </body>
</html>
